<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--AOS ANimation-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">


    <title>Registration Form</title>
  </head>
  <body>
    <section class="get_in_touch">
        <h1 class="title">get in touch</h1>
        <div class="container">
            <form action="POST" id="contactForm">
                <div class="contact-form row">
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingName" >
                        <label for="floatingName">Name</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="email" class="form-control" id="floatingEmail" >
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingContact" >
                        <label for="floatingContact" class="form-label">Mobile No.</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingWhatsapp" >
                        <label for="floatingWhatsapp" class="form-label">WhatsApp No.</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingCollege" >
                        <label for="floatingCollege" class="form-label">College Name</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingRefrence" >
                        <label for="floatingRefrence" class="form-label">Refrence</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingQualification" >
                        <label for="floatingQualification" class="form-label">Highest Qualification</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <select class="form-select" aria-label="Default select" onchange="getVal()">
                            <option selected>Applied for which Internship type</option>
                            <option value="Web Development">Web Development</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Social Media Marketing">Social Media Marketing</option>
                        </select>
                    </div>
                    <div class="form-field col-lg-12">
                        <input class="form-control" type="file" id="formFile" accept="application/pdf">
                    </div>
                    <div class="alert alert-success" role="alert">
                        Your message has been sent!
                    </div>
                    <div class="form-field col-lg-12 text-center" >
                        <button class="btn btn-primary" id="button" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--Bootstrap 5 Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/2bc7320737.js" crossorigin="anonymous"></script>

    <!--FireBase Script-->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-storage.js"></script>      
    <script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-database.js"></script>

    <!--Custom Script-->
    <script src="./js/main.js"></script>
    </body>
</html>
