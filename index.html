  <body>
    <section class="get_in_touch">
        <h1 class="title">get in touch</h1>
        <div class="container">
            <form action="POST" id="contactForm">
                <div class="contact-form row">
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingName" >
                        <label for="floatingName">Name</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="email" class="form-control" id="floatingEmail" >
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingContact" >
                        <label for="floatingContact" class="form-label">Mobile No.</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingWhatsapp" >
                        <label for="floatingWhatsapp" class="form-label">WhatsApp No.</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingCollege" >
                        <label for="floatingCollege" class="form-label">College Name</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingRefrence" >
                        <label for="floatingRefrence" class="form-label">Refrence</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" class="form-control" id="floatingQualification" >
                        <label for="floatingQualification" class="form-label">Highest Qualification</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <select class="form-select" aria-label="Default select" onchange="getVal()">
                            <option selected>Applied for which Internship type</option>
                            <option value="Web Development">Web Development</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Social Media Marketing">Social Media Marketing</option>
                        </select>
                    </div>
                    <div class="form-field col-lg-12">
                        <input class="form-control" type="file" id="formFile" accept="application/pdf">
                    </div>
                    <div class="alert alert-success" role="alert">
                        Your message has been sent!
                    </div>
                    <div class="form-field col-lg-12 text-center" >
                        <button class="btn btn-primary" id="button" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
